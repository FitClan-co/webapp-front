        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const authForm = document.getElementById('authForm');
                const phoneNumberInput = document.getElementById('phoneNumber');
                const signupLoginBtn = document.getElementById('signupLoginBtn');
                const otpSection = document.getElementById('otpSection');
                const otpInput = document.getElementById('otp');
                const validateOtpBtn = document.getElementById('validateOtpBtn');

                authForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const phoneNumber = phoneNumberInput.value;

                    if (!/^01[0-2,5]{1}[0-9]{8}$/.test(phoneNumber)) {
                        alert('Please enter a valid Egyptian phone number.');
                        return;
                    }

                    const formattedPhoneNumber = '2' + phoneNumber;

                    signupLoginBtn.disabled = true;

                    fetch('https://fitclan.app/auth/signupOrLogin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phoneNumber: formattedPhoneNumber }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        signupLoginBtn.disabled = false;
                        if (data.message === 'OTP sent') {
                            localStorage.setItem('phoneNumber', formattedPhoneNumber);
                            window.location.href = 'otp.html';
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        signupLoginBtn.disabled = false;
                        console.error('Error:', error);
                    });
                });

                validateOtpBtn.addEventListener('click', function() {
                    const phoneNumber = localStorage.getItem('phoneNumber');
                    const otp = otpInput.value;

                    fetch('https://fitclan.app/auth/verifyOTP', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phoneNumber, otp }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.token) {
                            alert('OTP verified successfully!');
                            localStorage.setItem('token', data.token);
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            });
        </script>
