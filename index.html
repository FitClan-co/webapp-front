        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const apiEndpoint = 'https://fitclan.app/gymsweb';
                fetch(apiEndpoint)
                    .then(response => response.json())
                    .then(data => {
                        const gymsContainer = document.getElementById('gyms-container');
                        data.forEach(gym => {
                            const gymCard = document.createElement('div');
                            gymCard.classList.add('col-md-4', 'masonry__item', 'full-clickable');
                            gymCard.setAttribute('data-href', `gymDetails.html?id=${gym.id}`);
                            gymCard.innerHTML = `
                                <div class="card card-1 boxed boxed--sm boxed--border">
                                    <div class="card__top">
                                        <div class="card__avatar">
                                            <img alt="Image" src="${gym.logo || 'img/Rectangle 4243.png'}">
                                            <span>
                                                <strong>${gym.name}</strong>
                                            </span>
                                        </div>
                                        <div class="card__meta">
                                            <span>${gym.area}</span>
                                        </div>
                                    </div>
                                    <div class="card__body">
                                        <img src="${gym.coverPhoto || 'img/image 1.png'}" alt="Image" class="border--round">
                                        <p>Genders Allowed: ${gym.gendersAllowed}</p>
                                    </div>
                                    <div class="card__bottom">
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <div class="card__action">
                                                    <span class="">Visited:</span>
                                                    <span>${gym.visits || 0}</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            `;
                            gymCard.addEventListener('click', function() {
                                window.location.href = gymCard.getAttribute('data-href');
                            });
                            gymsContainer.appendChild(gymCard);
                        });
                    })
                    .catch(error => console.error('Error fetching gyms:', error));
                
                const loginLogoutBtn = document.getElementById('loginLogoutBtn');
                const loginLogoutText = document.getElementById('loginLogoutText');
                const token = localStorage.getItem('token');
                if (token) {
                    const decodedToken = jwt_decode(token);
                    const userId = decodedToken.id;
                   

                    fetch(`https://fitclan.app/user/profile/${userId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.isProfileCompletedWeb) {
                    window.location.href = 'isProfileCompleted.html';
                }
            })
            .catch(error => console.error('Error fetching user profile:', error));


                    loginLogoutText.textContent = 'Logout';
                    loginLogoutBtn.addEventListener('click', function(event) {
                        event.preventDefault();
                        fetch('https://fitclan.app/auth/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message === 'Logged out successfully') {
                                localStorage.removeItem('token');
                                window.location.href = 'login.html';
                            } else {
                                alert('Logout failed: ' + data.message);
                            }
                        })
                        .catch(error => console.error('Error during logout:', error));
                    });
                } else {
                    loginLogoutBtn.addEventListener('click', function() {
                        window.location.href = 'login.html';
                    });
                    // const qrButton = document.getElementById('qrButton');
                    // qrButton.style.display = 'none';
                }
            });
