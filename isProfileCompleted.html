        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('profileregisterationform');
                const token = localStorage.getItem('token');

                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const firstName = document.getElementById('first_name').value;
                    const lastName = document.getElementById('last_name').value;
                    const workEmail = document.getElementById('work_email').value;

                    fetch('http://localhost:3000/user/profilregisterationweb', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            first_name: firstName,
                            last_name: lastName,
                            work_email: workEmail
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Profile updated successfully') {
                            alert('Profile completed successfully');
                            window.location.href = 'index.html';
                        } else if (data.message === 'User is already registered') {
                            alert(data.message);
                            window.location.href = 'index.html';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred: ' + error.message);
                    });
                });
            });
        </script>
